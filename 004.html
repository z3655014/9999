    <font color="red" size="20"<h1><em>奈良公園 (奈良)</em><h1></font>
    <h2>包含周邊社寺，如興福寺、東大寺（有著 15 米之高的盧舍那佛）、春日大社，及奈良國立博物館等的區域稱作奈良公園。公園內，有上千隻可自由活動的鹿群。</h2>
    <h3>從 JR 奈良走到奈良公園感覺很好：在將近 20 分鐘的路程裡，因為沿街有許多有趣的商店，走起來非常愉快而且輕鬆。公園在冬天的時候沒有什麼特別，但其中的涼亭倒也還適合拍照</3>
